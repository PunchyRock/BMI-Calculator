<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<form>
			<label for="weight">Weight (in kilograms)</label>
			<input type="number" id="weight" name="weight" step="0.01" required>

			<label for="feet">Height (in feet and inches)</label>
			<div class="height">
				<input type="number" id="feet" name="feet" placeholder="Feet" required>
				<input type="number" id="inches" name="inches" placeholder="Inches" required>
			</div>

			<button type="button" onclick="calculateBMI()">Calculate BMI</button>

			<div class="result">
				<label for="bmi">Your BMI:</label>
				<input type="text" id="bmi" name="bmi" readonly>
				<label for="category">Category:</label>
				<input type="text" id="category" name="category" readonly>
			</div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
